<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Lab</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Leaflet Map with Random Coordinates</h1>
    <div id="map"></div>
    <div id="coordinates">
        <p>Marker 1: <span id="marker1"></span></p>
        <p>Locality: <span id="locality1"></span></p>
        <p>Marker 2: <span id="marker2"></span></p>
        <p>Locality: <span id="locality2"></span></p>
        <p>Marker 3: <span id="marker3"></span></p>
        <p>Locality: <span id="locality3"></span></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
